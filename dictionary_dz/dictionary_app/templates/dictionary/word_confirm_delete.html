<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
  <h1>Delete word "{{ object.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dictionary:word_detail' pk=object.pk %}">No, cancel</a>
  </form>
{% endblock %}
</body>
</html>
